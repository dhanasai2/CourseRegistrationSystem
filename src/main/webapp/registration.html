<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Course Registration System</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Course Registration</h2>
            <p>Join our comprehensive learning platform</p>
        </div>
        
        <div class="form-content">
            <form action="RegisterServlet" method="post" id="registrationForm">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required />
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    
                    <div class="form-group">
                        <label for="education">Education Level</label>
                        <select id="education" name="education" required>
                            <option value="">Select Education Level</option>
                            <option value="High School">High School</option>
                            <option value="Bachelor's">Bachelor's Degree</option>
                            <option value="Master's">Master's Degree</option>
                            <option value="PhD">PhD</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label>Gender</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="male" name="gender" value="Male" required />
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="female" name="gender" value="Female" required />
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="other" name="gender" value="Other" required />
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label>Select Courses</label>
                    <div class="course-grid">
                        <div class="course-card">
                            <input type="checkbox" id="java" name="courses" value="Java Programming" />
                            <label for="java">Java Programming</label>
                        </div>
                        <div class="course-card">
                            <input type="checkbox" id="python" name="courses" value="Python Development" />
                            <label for="python">Python Development</label>
                        </div>
                        <div class="course-card">
                            <input type="checkbox" id="web" name="courses" value="Web Development" />
                            <label for="web">Web Development</label>
                        </div>
                        <div class="course-card">
                            <input type="checkbox" id="database" name="courses" value="Database Management" />
                            <label for="database">Database Management</label>
                        </div>
                        <div class="course-card">
                            <input type="checkbox" id="mobile" name="courses" value="Mobile Development" />
                            <label for="mobile">Mobile Development</label>
                        </div>
                        <div class="course-card">
                            <input type="checkbox" id="ai" name="courses" value="AI & ML" />
                            <label for="ai">AI & Machine Learning</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label>Preferred Learning Mode</label>
                    <div class="radio-group">
                        <div class="radio-item">
                            <input type="radio" id="online" name="learningMode" value="Online" required />
                            <label for="online">Online Learning</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="offline" name="learningMode" value="Offline" required />
                            <label for="offline">Classroom Learning</label>
                        </div>
                        <div class="radio-item">
                            <input type="radio" id="hybrid" name="learningMode" value="Hybrid" required />
                            <label for="hybrid">Hybrid Mode</label>
                        </div>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="comments">Additional Comments</label>
                    <textarea id="comments" name="comments" placeholder="Any specific requirements or comments..."></textarea>
                </div>
                
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary">Register Now</button>
                    <button type="reset" class="btn btn-secondary">Clear Form</button>
                </div>
            </form>
        </div>
        
        <div class="login-link">
            <p>Already registered? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function() {
            const submitBtn = document.querySelector('.btn-primary');
            submitBtn.innerHTML = 'Processing... <span class="loading"></span>';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
